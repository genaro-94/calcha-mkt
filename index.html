<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CALCHA</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#c1440e">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* -----------------------
       LOGO FIJO ARRIBA DERECHA
    ----------------------- */
    .logo-calcha {
      position: fixed;    /* Fijo en pantalla */
      top: 10px;          /* Separaci贸n desde arriba */
      left: 10px;        /* Separaci贸n desde la derecha */
      height: 40px;       /* Tama帽o similar al bot贸n  */
      width: auto;        /* Mantiene proporci贸n */
      z-index: 1000;      /* Siempre encima del contenido */
      object-fit: contain; 
      cursor: pointer; 
      transition: transform 0.2s;
    }
    .logo-calcha:hover {
      transform: scale(1.1);
    }

    /* -----------------------
       BOTN HOME
    ----------------------- */
    .btn-home {
      font-size: 24px;
      padding: 8px 12px;
      margin: 20px;
      cursor: pointer;
    }

    /* -----------------------
       CONTENIDO PRINCIPAL
    ----------------------- */
    #app {
      padding: 20px;
      margin-top: 60px; /* para que no tape el bot贸n home */
    }
  </style>
</head>
<body>

  <!-- Bot贸n Home normal, dentro de la SPA -->
  <button id="btnHome" class="btn-home" onclick="volverHome()"></button>

  <!-- Logo fijo, siempre visible -->
  <img src="images/Logo.png" alt="Calcha" class="logo-calcha" onclick="volverHome()">

  <!-- Contenedor principal de la SPA -->
  <div id="app"></div>

  <script>
    // Registrar service worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js");
      });
    }

    // Funci贸n volver home, usada por bot贸n y logo
    function volverHome() {
      if (window.renderApp) window.renderApp();
    }
  </script>

  <!-- Tu JS principal -->
  <script src="app.js"></script>
</body>
</html>
